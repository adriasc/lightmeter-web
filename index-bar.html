<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Film Light Meter (Horizontal Bars)</title>
    <link rel="stylesheet" href="styles-bar.css?v=1.10.0" />
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <h1>Film Light Meter</h1>
        <div class="ev-readout">EV100 <span id="evReadout">--.-</span> | <span id="appVersion">v---</span></div>
      </header>

      <section class="camera-wrap" id="cameraWrap">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="meterCanvas"></canvas>
        <div id="zoneOverlay" class="zone-overlay"></div>
        <div id="tapMarker" class="tap-marker" aria-hidden="true"></div>
        <button id="startBtn" class="start-btn">Start Camera</button>
      </section>

      <p class="hint">Tap a point to lock exposure values there. Tap again anywhere to update the lock.</p>

      <section class="bottom-panel">
        <div class="iso-row">
          <label for="isoSelect">ISO</label>
          <select id="isoSelect"></select>
        </div>

        <div class="bar-block no-gap">
          <div class="ruler-wrap">
            <div class="ruler-center-line" aria-hidden="true"></div>
            <div id="apertureRuler" class="exposure-ruler"></div>
          </div>
        </div>

        <div class="bar-block no-gap">
          <div class="ruler-wrap">
            <div class="ruler-center-line" aria-hidden="true"></div>
            <div id="shutterRuler" class="exposure-ruler"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="app-bar.js?v=1.10.0"></script>
  </body>
</html>
